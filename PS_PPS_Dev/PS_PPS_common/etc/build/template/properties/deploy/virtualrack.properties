#environment database flavors
local.database.flavor=cache
national.database.flavor=oracle

#turn on/off use of pseudonym for VistaLink calls
package.pseudonym=true

#use migration data if refreshing database
refresh.database.migration=true

#junit forking behavior
junit.fork=true

#application server host names
local.hosts=V-PEPS-L-1,V-PEPS-L-2
national.hosts=V-PEPS-N

#V-PEPS-L-1 properties
V-PEPS-L-1.database.url.host=V-PEPS-L-1-DB
V-PEPS-L-1.local.database.names=EPLL
V-PEPS-L-1.national.database.names=
V-PEPS-L-1-DB.EPLL.user=ppsnepl
V-PEPS-L-1-DB.EPLL.password=pharmacy
V-PEPS-L-1-DB.EPLL.schema=ppsnepl
V-PEPS-L-1.local.targets=${server.LocalPharmacyServer-1}
