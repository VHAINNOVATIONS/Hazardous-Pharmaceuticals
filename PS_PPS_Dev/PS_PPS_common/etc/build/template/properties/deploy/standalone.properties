#environment database flavors
local.database.flavor=derby
national.database.flavor=derby

#turn on/off use of pseudonym for VistaLink calls
package.pseudonym=true

#Deploy Derby client JAR
deploy.derby=true

#junit forking behavior
junit.fork=true

#use migration data if refreshing database
refresh.database.migration=false

#Application server host names
local.hosts=test-laptop-02
national.hosts=test-laptop-02

#test-laptop-02 properties
test-laptop-02.database.url.host=test-laptop-02
test-laptop-02.local.database.names=LocalEPL-1,LocalEPL-2
test-laptop-02.national.database.names=NationalEPL
test-laptop-02.LocalEPL-1.user=ppsnepl
test-laptop-02.LocalEPL-1.password=pharmacy
test-laptop-02.LocalEPL-1.schema=ppsnepl
test-laptop-02.LocalEPL-2.user=ppsnepl
test-laptop-02.LocalEPL-2.password=pharmacy
test-laptop-02.LocalEPL-2.schema=ppsnepl
test-laptop-02.NationalEPL.user=ppsnepl
test-laptop-02.NationalEPL.password=pharmacy
test-laptop-02.NationalEPL.schema=ppsnepl
test-laptop-02.local.targets=${server.LocalPharmacyServer-1},${server.LocalPharmacyServer-2}
test-laptop-02.national.targets=${server.NationalPharmacyServer}
test-laptop-02.j2ee.flavor.name=Weblogic
test-laptop-02.j2ee.url.prefix=t3
test-laptop-02.j2ee.url.host=test-laptop-02
test-laptop-02.j2ee.url.port=7001
test-laptop-02.jndi.separator=.
test-laptop-02.jndi.prefix=
test-laptop-02.jndi.provider=weblogic.jndi.WLInitialContextFactory
test-laptop-02.j2ee.user=developer
test-laptop-02.j2ee.password=pharmacy
test-laptop-02.j2ee.target=AdminServer
test-laptop-02.j2ee.domain=PRE
test-laptop-02.j2ee.url=${test-laptop-02.j2ee.url.prefix}://${test-laptop-02.j2ee.url.host}:${test-laptop-02.j2ee.url.port}

#STS properties
sts.url=http://localhost:7001/PharmacyServicesPortTypeImpl/PharmacyServicesPortTypeImpl