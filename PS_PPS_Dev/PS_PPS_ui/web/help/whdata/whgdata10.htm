 aGE("Orderable Item (OI)","A product the provider can select to order through CPRS. For pharmacy Orderable Items the provider will see “drug name and dose form” as the Orderable Item.");

 aGE("Outpatient Visit","The physical presence of a person who has obtained Outpatient services during a single 24-hour period.");

 aGE("PACS","Picture Archiving Communication Systems");
 aGE("PAE","Pharmacy Application Environment");
 aGE("Par Level","The calculated desired quantity of product to have on hand based on historical use or an administrative decision.");
 aGE("Parenteral","Medications introduced by means other than by way of the digestive tract.");
 aGE("Partial Fill","A prescription that has been filled for a quantity smaller than requested. A possible reason for a partial fill is that a Patient is to return to the clinic in ten days but the prescription calls for a thirty-day supply.");

 aGE("Patient Care Management Module (PCMM)","The VistA module developed to assist VHA facilities in implementing primary care and managing the assignment of resources that was designed to assess capacity in Outpatient clinics. Users can set up and define a treatment team, assign positions to the team, assign Patients to the team, and assign Patients to a primary care provider.");
 aGE("Patient Care Team","A group of diverse clinicians who communicate with each other regularly about the care of a defined group of Patients and participate in that care.");

 aGE("Patient Medication Profile (PMP)","Used by pharmacy to view the appropriate pharmacy-related information about a VA Patient. It displays demographics and certain clinical information about a Patient. It also displays a list of pending and active orders (to include recently expired and recently discontinued orders). It can be used for informational purposes as a view-only version. However, authorized personnel can also use it to process and take actions on a Patient’s prescription orders.");

 aGE("PDX","Patient Data Exchange");

 aGE("PEPS","Pharmacy Enterprise Product System");

 aGE("PEPS Manager (PM)","A parent role for PEPS National Manager and PEPS Local Manager. This role is able to make changes to PEPS and is used when the distinction between PEPS Local and PEPS National is not needed.");

 aGE("PEPS Viewer","An authorized user who uses PEPS in a read-only fashion, such as searching and viewing item data. This user is unable to make changes to PEPS data. Formerly referred to as PEPS User.");
 aGE("PEPS-L","PEPS Local");
 aGE("PEPS-L Mgmt App","PEPS Local Management Application");
 aGE("PEPS-M","PEPS Master");

 aGE("PFSS","Patient Financial Services System");

 aGE("Pharmacy Enterprise Product System (PEPS)","A component of the overall PRE system whose purpose is to manage medications and supplies in support of pharmacy operations. It uses the Enterprise Product List (EPL) to store information about medications and supplies. See glossary term Enterprise Product List.");
 aGE("Pharmacy System Domain","Contains data that pertains to the entire Pharmacy system of a medical center, and not to any one site or division.");
 aGE("Pharmacy Technician","An authorized person who provides support within the pharmacy organization. This person may have a license or specific authorization to perform specific tasks within the pharmacy. Typical tasks include dispensing an order, labeling items, etc.");
