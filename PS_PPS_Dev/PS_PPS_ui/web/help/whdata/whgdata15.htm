 aGE("Transport Invoice","A list of CS items that are being moved from one location to another within the same facility. It can be a single sealed package containing one or more CS items or multiple sealed packages. The Transport Invoice exists in the system as a list of CS items that has a custodian, origin, and destination.");
 aGE("Treatment","The provision, coordination, or management of healthcare or related services by one or more healthcare Providers. This includes the coordination of healthcare by a healthcare Provider with a third party, consultation between Providers relating to a Patient, and the referral of a Patient for healthcare from one healthcare Provider to another.");

 aGE("Universal Product Code (UPC)","A 12-digit code assigned to an item to identify the product and the vendor that sells the product.");
 aGE("URL","Uniform Resource Locator");

 aGE("Use Case","A narrative describing a sequence of actions and responses between an actor and a system. The narrative is technology-free and implementation independent. It is the description of a well-defined task or goal – from the point-of-view of the actor that achieves the Use Case’s goal. A Use Case describes what the system needs to do without specifying how the system will do it. A Use Case that “calls” on other Use Cases – for additional functionality – via an extend or include relationship is referred to as a “parent” Use Case.");
 aGE("Use Case Diagram","A diagrammatic representation of the boundaries of a product or Application showing the actors outside the boundary and the Use Case or work units inside the boundary.");

 aGE("Use Rule","A criterion-based rule for a product, group of products, or class of products that aids decision support.");
 aGE("User","The requestor, individual, or organization that specifies, or may assist with specification, and typically accepts the project deliverables. There may be multiple users on a given project.");
 aGE("User (Inventory)","A term used in the inventory system to refer to the area personnel that handle or administer the drugs. They are the pharmacy customer to whom inventory items are supplied.");
 aGE("User Acceptance Test (UAT)","The process that confirms the system functionality meets all user requirements as stated in the requirements document(s). The UAT is usually conducted by the stakeholders.");
 aGE("User Area (Inventory)","A term used in the inventory system to refer to the pharmacy customer areas such as wards or clinics. These are areas out of which drugs are administered as opposed to the pharmacy that dispenses them.");
 aGE("User Area Manager","An authorized person who monitors, oversees, and manages supplies for a specific area (e.g., person who would interact with the Replenisher in maintaining appropriate levels of inventory).");
 aGE("USPS","United States Postal Service");
 aGE("VA","Department of Veterans Affairs");
 aGE("VA Data Fields","A set of rules governing the use of a product in the VHA system. Examples include: “Witness required for Administration,” “Useable for Outpatient Only,” “Must be Refrigerated,” etc. These fields are defined in the requirements process and cannot be modified or added after the system has been deployed. The VA Data Fields are fields that must be set by a VA entity (i.e., cannot be obtained from a COTS product or other data source). When values are defined for the fields at National, they may be marked as “non-editable” preventing Local VHA facilities from changing the setting. Any field left editable can be changed by a local facility.");
 aGE("VA Generic Name","The name assigned to an item (e.g., medication, supply) in Pharmacy VistA files.");
 aGE("VA Product Name","The name assigned to a medication item in Pharmacy VistA files. The name includes the Strength, Unit, and Dosage Form of the medication.");
 aGE("VA-wide Person Identifier (VPID)","A unique identification number assigned to all persons associated with the VA, including veterans, Patients, and employees. According to http://vista.med.va.gov/iss/acronyms/index (To access the link, VA VPN access is needed).");
 aGE("VACO","VA Central Office");
 aGE("VAEA","VA Enterprise Architecture");
 aGE("Value Object","A software element that exposes property mutators and accessors. A Data Transfer Object from Sun’s Design Pattern Catalog is a synonymous term.");
 aGE("VAMC","Department of Veterans Affairs Medical Center");

 aGE("Variable Schedule","The schedule of a drug whereby it may vary during the therapy. For example, a drug may be given twice a day on Monday and Tuesday and three times a day on the remaining days of week for 7 days.");
 aGE("VAX MUMPS Standard","An advanced operating system, originally designed by Digital Equipment Corporation (DEC), that operates on the VAX and Alpha architectures. The correct way to refer to the operating system is OpenVMS for VAX or OpenVMS for Alpha. VMS is one of the most secure operating systems on the market.");

 aGE("Vendor Purchase Order","An order that details the items the pharmacy wishes to procure from a prime or non-prime supplier (Vendor). It is often called a procurement order, supply order, or sales order.");
 aGE("Verify","To assure that an order placed for a Patient is accurate as recorded and ready for dispensing.");
 aGE("Version","A variant of some artifact; later versions of an artifact typically expand on earlier versions. Major revisions will mean the version number is incremented by one or more. Minor revisions will be signified by the addition of a decimal number in tenths or hundredths.");
 aGE("Veterans Health Information Systems and Technology Architecture (VistA)","The automated information systems used in VAMCs. The Department of Veterans Affairs (VA) has had automated information systems in its medical facilities since 1985, beginning with the Decentralized Hospital Computer Program information system, including administrative and extensive clinical administration capabilities.");
 aGE("Veterans Integrated Service Network (VISN)","A set of healthcare facilities within a geographical area. Each VHA healthcare facility is located in one of many VISNs (Veterans Integrated Service Networks) spanning the U.S. and its territories.");

 aGE("VHA","Veterans Health Administration");
