<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Rejection Reason Required</title>
<link href="../css/Reject.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    <br/>
    <label class="title">
    	Please select a reason for rejecting this item.
    </label>
    <br />
    <br />
    <div class="text_column1">
        Reject Reason:
        <BR />
        Note:
        <BR/>
               
    </div>
    <div class="text_column2">
        <select class="textField" name="rejectReason" id="rejectReason">
            <option>Inappropriate Request</option>
            <option>Item Already Exists Under a Different Name</option>
            <option>Incomplete Information Supplied/Clarification Needed</option>
        </select>
        <br/>
        <textarea cols="40" name="note" rows="3" class="textField"></textarea>
        <br/>
		 <input class="button" name="OK" type="button" value="OK" />
		<input class="button" name="Cancel" type="button" value="Cancel" />  
    </div>
    <br/>
    <div>
    	
    </div>
</form>
</body>
</html>
