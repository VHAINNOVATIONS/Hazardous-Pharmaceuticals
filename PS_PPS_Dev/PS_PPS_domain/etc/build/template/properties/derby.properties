#JDBC connection info only used out of the container
database.driver=org.apache.derby.jdbc.ClientDriver
database.url.prefix=jdbc:derby
database.url.port=1527
database.url.host.prefix=//
database.url.port.suffix=/
database.views=true
database.url.properties=;create=true

#Hibernate configuration properties
hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.show_sql=false
transaction.factory=org.hibernate.transaction.CMTTransactionFactory
transaction.lookup=org.hibernate.transaction.WeblogicTransactionManagerLookup
database.connection.holdability=2